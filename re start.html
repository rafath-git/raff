<STYLE>
 .subbutton {
  background-color: rgb(224, 16, 16);
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  margin-right: 7px;
  transition: opacity 0.15s;
  padding-top: 12px ;
  padding-bottom: 12px;
  padding-left:13px ;
  padding-right: 13px;
  }
  .subbutton:hover{
    opacity: 0.8;
  }
  .subbutton:active{
   opacity: 0.5;
  }
  .joinbutton{
    background-color: white;
    color: rgb(3, 181, 212);
    border-color: rgb(1, 176, 207);
    border-radius: 5px;
    cursor: pointer;
    border-width: 1px;
    border-style: solid;
    margin-right: 7px;
    transition: background-color 0.15s,color 0.15s;
    padding-top: 11px ;
    padding-bottom: 12px;
    padding-left:20px ;
    padding-right: 20px;
  }
  .joinbutton:hover{
    background-color:rgb(3, 181, 212) ;
    color: white;
  }
  .joinbutton:active{
    opacity: 0.6;
  }
  .tweet-button{
    background-color: rgb(18, 185, 214);
    color: white;
    padding-top: 11px ;
    padding-bottom: 12px;
    padding-left:20px ;
    padding-right: 20px;
    border: none;
    border-radius: 19px;
    font-size: 16px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover{
    box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.15);
    
  }
</STYLE>
<button class="subbutton">SUBSCRIBE</button>
<button class="joinbutton">JOIN</button>
<BUTTON class="tweet-button">Tweet</BUTTON>
